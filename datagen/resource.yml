entities:
  - name: ec2
    namespace: aws
    source: aws-cloudwatch
    count: 1
    attributes:
      host.id: 'counter("i1").concat("-").concat(alphanumericSequence("i-%accnum%"))'
      host.name: 'counter("FSOLabInstance_")'
      host.display_name: 'counter("Lab i-%accnum% ec2 instance ")'
      cloud.platform: '"aws_ec2"'
      cloud.provider: '"AWS"'
      cloud.account.id: '"%accnum%"'
      cloud.region: '"us-east-1"' 

